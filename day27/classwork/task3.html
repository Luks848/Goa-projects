<!-- 4) interal css-ში 1 წესის საშვალებით გასტილეთ 2 h1 და h2 ვებგვერდზე, ასევე მეორე წესის საშვალებით გასტილეთ div-ში არსებული ყველა პარაგრაფი,
მინმიუმ მიანიჭეთ color და background-color შეეცადეთ გამოიყენოთ ყველა კუთვნილება.
კომენტარებით ახსენით თუ რა არის CSS-ის წესი
-->
<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>CSS წესების მაგალითი</title>

<style>
    /* 
        CSS წესი შედგება:
        1. selector (მონიშვნა, რომელი ელემენტისთვის ვრცელდება),
        2. declaration block (შიგნით არის კუთვნილებები და მათი მნიშვნელობები)
    */

    /* პირველი წესი: h1 და h2 ელემენტების გასტილვა */
    h1, h2 {
      color: white; /* ტექსტის ფერი */
      background-color: darkblue; /* ფონის ფერი */
      font-family: 'Arial', sans-serif; /* შრიფტი */
      text-align: center; /* ტექსტის განლაგება ცენტრში */
      padding: 10px; /* შიდა ჰარიზღა */
      border-radius: 5px; /* მომრგვალებული კუთხეები */
    }

    /* მეორე წესი: div-ში არსებული ყველა p ელემენტის გასტილვა */
    div p {
      color: #333; /* მუქი ნაცრისფერი ტექსტი */
      background-color: #f0f0f0; /* ღია ნაცრისფერი ფონზე */
      font-size: 16px; /* შრიფტის ზომა */
      line-height: 1.5; /* ხაზებს შორის მანძილი */
      padding: 8px; /* შიდა ჰარიზღა */
      border: 1px solid #ccc; /* ღია ნაცრისფერი ჩარჩო */
      margin-bottom: 10px; /* ქვედა დაშორება */
    }
</style>
</head>
<body>

<h1>სათაური 1</h1>
<h2>სათაური 2</h2>

<div>
    <p>ეს არის პირველი პარაგრაფი div-ის შიგნით.</p>
    <p>ეს არის მეორე პარაგრაფი div-ის შიგნით.</p>
</div>

</body>
</html>
