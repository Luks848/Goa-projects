<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"     
    
    rel="stylesheet">

    <style>
        #oswald{
            font-family: Oswald sans-serif;
        }




.bitcount-grid-double {
    font-family: "Bitcount Grid Double", system-ui sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:
    "slnt" 0,
    "CRSV" 0.5,
    "ELSH" 0,
    "ELXP" 0;
}


    </style>
</head>


<body>


    <p id="oswald">This is Font Named Oswald</p>
    <p class="bitcount-grid-double ">This is VS CODE FONT</p>
    <p>This is just Font</p>
