<!-- 5) შექმენით 'h1' ელემენტი და გამოიყენეთ 'text-shadow' თვისება სადაც ჩრდილი იქნება გადახრილი მარცხნივ 20 პიქსელით, ზემოთ 15 პიქსელით, დაბურვა იქნება 4 პიქსელი და ფერი
იქნება ნაცრისფერი
-->

<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1{
            text-shadow: -20px -15px 4px gray;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is shadow h1</h1>
</body>
</html>
