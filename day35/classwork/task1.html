<!-- 1) შექმენით ერთი პარაგრაფი და გასტილეთ მისი ტექსტი შემდეგი კუთვნილებებით: text-align, text-decoration-line, text-decoration-style, text-decoration-color, text-transform, text-shadow -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
p {
    text-align: center; /* ცენტრში ტექსტი */
    text-decoration: line-through; /* ხაზს უსვამს */
    text-decoration-style: dashed; /* ტირეებით იქნება*/
    text-decoration: color(srgb red green blue); /* ფერის შეცვლა */
    text-transform: capitalize; /* პირველი ასო დიდი ასოთი */
    text-shadow: 5px 5px 2px; /* ჩრდილი ტექსტს */
}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium, quibusdam sapiente minus repellat, tenetur, veniam et aspernatur ex laboriosam fuga laborum iure hic doloribus voluptatibus rem eveniet fugit reiciendis blanditiis.</p>
</body>
</html>
