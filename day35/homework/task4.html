<!-- 6) შექმენით მეორე და მესამე პარაგრაფი რომლებსაც მიანიჭებთ შესაბამისად 'id='p2' და 'id='p3' გასტილეთ ყველა კუთვნილებებით რომლებიც წინა დავალებებშია ნახსენები, დაწერეთ რას აკეთებს
თითოეული კუთვნილება კომენტარებით
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #p2{
            text-transform: uppercase; text-decoration: dotted;
        }

        #p3{
            text-transform: capitalize;
            text-shadow: 20px 10px 10px yellow;
        }
    </style>
</head>
<body>
    <p>Paragraph 1</p>
    <p id="p2">Paragraph 2</p>
    <p id="p3">Paragraph 3</p>
</body>
</html>
